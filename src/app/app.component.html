<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angular Sample Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :host {
      --bright-blue: oklch(51.01% 0.274 263.83);
      --electric-violet: oklch(53.18% 0.28 296.97);
      --french-violet: oklch(47.66% 0.246 305.88);
      --vivid-pink: oklch(69.02% 0.277 332.77);
      --hot-red: oklch(61.42% 0.238 15.34);
      --orange-red: oklch(63.32% 0.24 31.68);

      --gray-900: oklch(19.37% 0.006 300.98);
      --gray-700: oklch(36.98% 0.014 302.71);
      --gray-400: oklch(70.9% 0.015 304.04);

      --red-to-pink-to-purple-vertical-gradient: linear-gradient(
        180deg,
        var(--orange-red) 0%,
        var(--vivid-pink) 50%,
        var(--electric-violet) 100%
      );

      --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
        90deg,
        var(--orange-red) 0%,
        var(--vivid-pink) 50%,
        var(--electric-violet) 100%
      );

      --pill-accent: var(--bright-blue);

      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
        "Segoe UI Symbol";
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      color: var(--gray-900);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 1rem;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    main h1 {
      font-size: 2.5rem;
      color: var(--gray-900);
      font-weight: 700;
    }

    main p {
      color: var(--gray-700);
      font-size: 1.25rem;
      max-width: 600px;
      text-align: center;
    }

    .button {
      background-color: var(--bright-blue);
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: var(--electric-violet);
    }

    footer {
      background: var(--gray-900);
      color: white;
      padding: 1rem;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      position: relative;
      bottom: 30px; /* Adjust this value as needed */
      z-index: 10; /* Ensure the links are above the footer */
    }

    .social-links a {
      color: #00aaff;
      text-decoration: none;
    }

    .social-links a svg {
      fill: currentColor;
    }

    .social-links a:hover svg {
      fill: #ff5722;
    }

    @media (max-width: 600px) {
      header, main, footer {
        padding: 1rem;
      }

      main h1 {
        font-size: 2rem;
      }

      main p {
        font-size: 1rem;
      }

      .social-links {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">AngularApp</div>
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Welcome to Angular</h1>
  <p>Start building your amazing application with Angular. This template serves as a great starting point for your project.</p>
  <button class="button">Get Started</button>
</main>

</footer>

</body>
</html>
